<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fresh Fruit Stall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff6f61;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .fruit {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin: 15px;
      width: 200px;
      text-align: center;
      padding: 10px;
    }

    .fruit img {
      max-width: 100%;
      border-radius: 10px;
    }

    .fruit h3 {
      margin: 10px 0 5px;
    }

    .fruit p.price {
      font-weight: bold;
      margin: 5px 0;
    }

    .fruit button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    .cart {
      background: white;
      border-top: 2px solid #ccc;
      padding: 20px;
      margin-top: 20px;
    }

    .cart h2 {
      margin-top: 0;
    }

    #cartItems {
      list-style: none;
      padding: 0;
    }

    #cartItems li {
      padding: 5px 0;
    }

    .total {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Fresh Fruit Stall üçéüçá</h1>
  </header>

  <div class="container">
    <div class="fruit">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Apple">
      <h3>Apple</h3>
      <p>Fresh and juicy apples</p>
      <p class="price">Rs.120  1kg</p>
      <button onclick="addToCart('Apple', 120)">Add to Cart</button>
    </div>
    <div class="fruit">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" alt="Banana">
      <h3>Banana</h3>
      <p>Sweet ripe bananas</p>
      <p class="price">Rs.50  1kg</p>
      <button onclick="addToCart('Banana', 50)">Add to Cart</button>
    </div>
    <div class="fruit">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Table_grapes_on_white.jpg" alt="Grapes">
      <h3>Grapes</h3>
      <p>Seedless green grapes</p>
      <p class="price">Rs.45  1kg</p>
      <button onclick="addToCart('Grapes', 45)">Add to Cart</button>
    </div>
    <div class="fruit">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Orange-Fruit-Pieces.jpg" alt="Orange">
      <h3>Orange</h3>
      <p>Fresh citrus oranges</p>
      <p class="price">Rs.80   1kg</p>
      <button onclick="addToCart('Orange', 80)">Add to Cart</button>
    </div>
  </div>

  <div class="cart">
    <h2>üõí Your Cart</h2>
    <ul id="cartItems"></ul>
    <div class="total">Total: Rs<span id="totalPrice">0.00</span></div>
  </div>

  <script>
    const cart = [];
    let total = 0;

    function addToCart(fruitName, price) {
      cart.push({ name: fruitName, price: price });
      total += price;
      displayCart();
    }

    function displayCart() {
      const cartList = document.getElementById('cartItems');
      const totalPrice = document.getElementById('totalPrice');
      cartList.innerHTML = '';
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `Rs{index + 1}. Rs{item.name} - Rs{item.price.toFixed(2)}`;
        cartList.appendChild(li);
      });
      totalPrice.textContent = total.toFixed(2);
    }
  </script>

</body>
</html>
